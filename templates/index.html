{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}

<div class="grid-container">
    <div class=item1>    
        <h1>STS PI CONTROL</h1>
    </div>
    <div class="item2">
        <input name="leftMotorSlider" class="slider" type="range" min="-100" max="100" value="0" step="1" oninput="motor_l(this.value)">
        <label id="leftMotorValBox">0</label>
    </div>
    <div id="item3">
        <!--<img id="cameraFeed" src="{{ url_for('video_feed') }}">-->
        <label class="switch">
            <input type="checkbox" value="0" onclick="record(this.value)" id="recordCheckbox">
            <span class="record round"></span>
        </label>

    </div>
    <div class="item4">
        <input name="rightMotorSlider" class="slider" type="range" min="-100" max="100" value="0" step="1" oninput="motor_r(this.value)">
        <label id="rightMotorValBox">0</label>
    </div>
{% endblock %}
